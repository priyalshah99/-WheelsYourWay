  function makeSubmenu(value) {
  if(value.length==0) document.getElementById("areaSelect").innerHTML = "<option></option>";
  else {
  var areasOptions = "";
  for(areaId in citiesByState[value]) {
  areasOptions+="<option>"+citiesByState[value][areaId]+"</option>";
  }
  document.getElementById("areaSelect").innerHTML = areasOptions;
  }
  }

  function resetSelection() {
  document.getElementById("citySelect").selectedIndex = 0;
  document.getElementById("areaSelect").selectedIndex = 0;
  
}
</script>
